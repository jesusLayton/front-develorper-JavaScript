<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: salmon;
        }
        p::first-letter{
            color: black;
        }
        p::before{
            content: "*" ;

        }
        p::after{
            content: "--" ;
            
        }
        p:hover{
            color: green;

        }
        div p:nth-child(2){
            color: violet;
        }
        ::placeholder{
            color: tomato;
        }

    </style>
</head>
<body>
    <p>hola</p>
    <div>
        <p>platz</p>
        <p>master</p>
        <p>lomejor</p>
    </div>
    <div>
        <input type="text" placeholder="name">
    </div>
</body>
</html>
